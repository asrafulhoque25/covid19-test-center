<html lang="en-US" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Required meta tags for responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Favicon and touch icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png" />
    <meta name="misapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="" />
    <meta name="twitter:site" content="@twitter_username" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <!-- Open Graph data -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="R" />
    <meta property="fb:admins" content="Facebook numeric ID" />
    <!-- gmail verification -->
    <meta name="google-site-verification" content="" />
    <!-- Website title -->
    <title>Covid-19 Test Center Search</title>
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- jQuery (necessary for jQuery plugins) -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- Main Coding Start Here -->

    <!-- corona-test-center-search-panel -->
    <section class="corona-test-center-search-panel py-5 py-sm-0" style="background-image: url(assets/img/bg-clr.png);">
        <div class="container">
            <div class="row align-items-center gx-0 gx-lg-5">
                <div class="col-lg-7">
                    <div class="give-your-info d-flex justify-content-center  px-3 px-lg-0">
                        <div class="header mt-5 mt-sm-0 mb-4 mb-xl-3 mb-xxl-4 wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="100ms">
                            <h1 class="title fw-bold text-dark">Search the <span class="teal-clr">corona test</span> <br class="d-none d-xl-inline" />
                                center next to you
                            </h1>
                        </div>
                        <p class="info-intro dark-clr mb-4 mb-xxl-5 wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="300ms">
                            Enter your email and zip code to search corona test center near to you.
                        </p>
                        <div class="input-info mb-4 mb-xxl-4 wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="100ms">
                            <form action="#">
                                <input type="text" class="form-control is-radius py-3 py-xl-3 py-xxl-4 px-4 my-2 my-xl-0" placeholder="Enter email"
                                    name="email" />
                                <input type="text" class="form-control is-radius py-3 py-xl-3 py-xxl-4 px-4 my-2 my-xl-0" placeholder="ZIP code" name="email" />
                            </form>
                        </div>
                        <div class="form-check mt-2 wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="100ms">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                            <label class="form-check-label text-muted mb-3 mb-xl-2 mb-xxl-3" for="flexCheckDefault">
                                Lorem Ipsum is simply <span class="teal-clr fw-bold">dummy text</span> of the printing
                                and typesetting industry.
                            </label>
                        </div>
                        <div class="form-check mb-4 pb-2 pb-xl-0 pb-xxl-2 wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="100ms">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                            <label class="form-check-label text-muted mb-3 mb-xl-2 mb-xxl-0" for="flexCheckChecked">
                                Lorem Ipsum is typesetting industry.
                            </label>
                        </div>
                        <button type="submit" class="btn search-btn bg-teal-clr text-white is-radius py-3 py-xl-3 px-5 wow fadeInUp" data-wow-duration="1.5s"
                            data-wow-delay="100ms">
                            <svg class="me-2" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g>
                                    <g id="Search">
                                        <ellipse id="Ellipse_739" cx="10.7864" cy="10.7859" rx="8.23951" ry="8.23951" stroke="white" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path id="Line_181" d="M16.5176 16.9443L19.7479 20.1663" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </g>
                                </g>
                            </svg>
                            Search
                        </button>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="test-image text-start text-xl-end mt-5 mt-sm-0 mb-5 mb-xl-0 wow fadeInDown" data-wow-duration="2.5s" data-wow-delay="450ms">
                        <img src="assets/img/test-corona.svg" alt="test image" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
        <div class="shape-image">
            <img class="animate-img img-one img-fluid" src="assets/img/285-05.png" alt="shape" />
            <img class="animate-img img-two img-fluid" src="assets/img/285-02.png" alt="shape" />
            <img class="animate-img img-three img-fluid" src="assets/img/285-03.png" alt="shape" />
            <img class="animate-img img-four img-fluid" src="assets/img/285-04.png" alt="shape" />
        </div>
    </section>
    <!--/ corona-test-center-search-panel -->


    <!-- Main Coding End -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <!-- Script JS -->
    <script src="assets/js/script.js"></script>


</body>
</html>
